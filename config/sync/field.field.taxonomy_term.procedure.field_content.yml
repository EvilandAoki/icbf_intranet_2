    value: "<div class=\"az-element az-section\" data-az-id=\"jjd7nmff\" data-azb=\"az_section\" id=\"jjd7nmff\" style=\"\">\r\n<div class=\"az-ctnr container\" data-azcnt=\"true\">\r\n<div class=\"az-element az-row row  az-row--sm\" data-az-id=\"p5c8g51g\" data-azat-device=\"sm\" data-azat-style=\"margin-left:0px;margin-right:0px;border-radius:11px;background-color:#6ed2eb;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"margin-left:0px;margin-right:0px;border-radius:11px;background-color:#6ed2eb;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-4\" data-az-id=\"a626x7xk\" data-azat-width=\"1/3\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-row row clearfix, flotante az-row--sm\" data-az-id=\"omatus47\" data-azat-device=\"sm\" data-azat-el_class=\"clearfix, flotante\" data-azat-style=\"border-radius:4px;border-style:none;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"border-radius:4px;border-style:none;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-12\" data-az-id=\"lr96c5il\" data-azat-width=\"1/1\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-image cortar-imagen-portafolio\" data-az-id=\"b1y9ju1i\" data-azat-el_class=\"cortar-imagen-portafolio\" data-azat-height=\"\" data-azat-image=\"-base-url-/-files-directory-/box-091_0.jpg?fid=21880\" data-azb=\"az_image\"><img alt=\"\" src=\"-base-url-/-files-directory-/box-091_0.jpg?fid=21880\" style=\"width: 100%;\" title=\"\" /></div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm\" data-az-id=\"3dvc3ohx\" data-azat-device=\"sm\" data-azat-style=\"margin-top:-135px;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"margin-top:-135px;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-12\" data-az-id=\"dmt9nl7k\" data-azat-width=\"1/1\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text ocultar-movil-icon\" data-az-id=\"9r09wzqb\" data-azat-el_class=\"ocultar-movil-icon\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"\">\r\n<h2 style=\"text-align: center;\">&nbsp;<img alt=\"\" src=\"-base-url-/-files-directory-/files/icons-pts_66(1).png\" style=\"width: 100px; height: 100px;\" /><span style=\"color:#0f6396;\">&nbsp;</span>&nbsp;</h2>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-8\" data-az-id=\"y1nygdjw\" data-azat-width=\" 2/3\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text texto-movil\" data-az-id=\"q8m5u3vo\" data-azat-el_class=\"texto-movil\" data-azat-style=\"padding-top:20px;padding-bottom:20px;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"padding-top:20px;padding-bottom:20px;\">\r\n<h1><span style=\"font-size:48px;\"><span style=\"color: rgb(255, 255, 255);\">Acciones Masivas de Alto Impacto Social </span></span></h1>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm\" data-az-id=\"w4l06h5w\" data-azat-device=\"sm\" data-azat-style=\"margin-top:80px;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"margin-top:80px;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-4\" data-az-id=\"krzk0snc\" data-azat-width=\"1/3\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">&nbsp;</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-8\" data-az-id=\"myxm5re4\" data-azat-width=\" 2/3\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text interlinea\" data-az-id=\"mtgz0dwg\" data-azat-el_class=\"interlinea\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"info-col7n\" style=\"margin-left:35px;\">\r\n<h3 class=\"info-title1g\"><span style=\"font-size:28px;\"><span style=\"color: rgb(107, 185, 62);\">¿De qué se trata?</span></span></h3>\r\n\r\n<p class=\"info-text\"><span style=\"font-size:16px;\">La estrategia de Acciones Masivas de Alto Impacto Social –A.M.A.S.– de la Dirección de Niñez y Adolescencia plantea un acercamiento del ICBF a niños, niñas y adolescentes entre los seis (6) y los diecisiete (17) años, pertenecientes a poblaciones vulnerables, a través de un tipo de oferta flexible y novedosa que se encamina a trabajar desde la modalidad de prevención y promoción, con un profundo enfoque inspirador y transformador.</span></p>\r\n\r\n<p class=\"info-text\"><span style=\"font-size:16px;\">En particular, A.M.A.S está concebida para visibilizar los derechos de los niños, niñas y adolescentes en sus comunidades, prevenir su vulneración, y fomentar sus proyectos de vida, a través de ofertas artísticas, deportivas, productivas, culturales y/o comunicativas que los alejen de escenarios y/o conductas de riesgo, mientras ocupan su tiempo libre en actividades que los mantengan reunidos, motivados y enfocados.</span></p>\r\n\r\n<h3 class=\"info-title1g\"><span style=\"color:#6bb93e;\"><span style=\"font-size: 28px;\">Modalidades</span></span></h3>\r\n\r\n<p class=\"info-text\"><span style=\"font-size:16px;\"><b>Proyectos Especializados de Prevención Especifica</b>, como intervenciones especializadas en contextos con riesgos específicos identificados de amenaza, inobservancia o vulneración de los derechos de los niños, las niñas y los adolescentes. La meta prevista es el fortalecimiento de la niñez y la adolescencia y de las capacidades sociales e institucionales, y apoyar a la gestión de sus intereses y sus propósitos vitales, alejándolos de los riesgos o por lo menos desarrollando su criterio para enfrentarlos asertivamente.</span></p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm\" data-az-id=\"zycf4i1c\" data-azat-device=\"sm\" data-azat-style=\"margin-top:20px;margin-left:0px;margin-right:0px;background-color:#edf6f7;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"margin-top:20px;margin-left:0px;margin-right:0px;background-color:#edf6f7;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-12\" data-az-id=\"qdmal8js\" data-azat-width=\"1/1\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text\" data-az-id=\"83moptcn\" data-azat-style=\"margin-top:70px;margin-bottom:70px;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-top:70px;margin-bottom:70px;\">\r\n<h2 style=\"text-align: center;\"><span style=\"color:#6bb93e;\"><span style=\"font-size: 28px;\">¿A quién beneficia?</span></span></h2>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm\" data-az-id=\"gxvw9p9j\" data-azat-device=\"sm\" data-azat-style=\"margin-left:0px;margin-right:0px;padding-bottom:20px;background-color:#edf6f7;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"margin-left:0px;margin-right:0px;padding-bottom:20px;background-color:#edf6f7;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-6\" data-az-id=\"x3fpmi5h\" data-azat-width=\"1/2\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text interlinea\" data-az-id=\"ywtcx7u5\" data-azat-el_class=\"interlinea\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"info-col3\">\r\n<ul class=\"info vineta-verde\">\r\n\t<li><span style=\"color:#666666;\"><span style=\"font-size: 16px;\">Niños, niñas y adolescentes entre los seis (6) y los diecisiete (17) años, once (11) meses y veintinueve (29) días (Pre juvenil de seis (6) a once (11) años de edad - Juvenil de doce (12) a diecisiete (17) años de edad).</span></span></li>\r\n\t<li><span style=\"color:#666666;\"><span style=\"font-size: 16px;\">Niños, niñas y adolescentes víctimas del conflicto armado.</span></span></li>\r\n\t<li><span style=\"color:#666666;\"><span style=\"font-size: 16px;\">Niños, niñas y adolescentes pertenecientes a familias en situación de pobreza (identificados por los puntos de corte establecidos por el ICBF en la metodología SISBEN III) o pobreza extrema de la Red Unidos, y/o pertenecientes al Programa Más Familias en Acción.</span></span></li>\r\n\t<li><span style=\"color:#666666;\"><span style=\"font-size: 16px;\">Niños, niñas y adolescentes que se encuentren en un Proceso Administrativo de Restablecimiento de Derechos-PARD, excepto aquellos niños, niñas y adolescentes que presentan las problemáticas concomitantes como discapacidad severa, violencia sexual, consumo de sustancias psicoactivas o que han sido desvinculados de algún grupo armado ilegal y se encuentran en las modalidades externado, intervención de apoyo y hogar sustituto.</span></span></li>\r\n\t<li><span style=\"color:#666666;\"><span style=\"font-size: 16px;\">Niños, niñas y adolescentes que ya terminaron su Proceso Administrativo de Restablecimiento de Derechos-PARD y fueron reintegrados a sus familias.</span></span></li>\r\n</ul>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-6\" data-az-id=\"lpkuqu05\" data-azat-width=\" 1/2\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-image\" data-az-id=\"u0z1k08j\" data-azat-height=\"\" data-azat-image=\"-base-url-/-files-directory-/icons-pts_teens.png?fid=21344\" data-azat-style=\"margin-left:60px;\" data-azat-width=\"60%\" data-azb=\"az_image\"><img alt=\"\" src=\"-base-url-/-files-directory-/icons-pts_teens.png?fid=21344\" style=\"margin-left: 60px; width: 60%;\" title=\"\" /></div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-section\" data-az-id=\"nj6q78yu\" data-azat-style=\"margin-left:0px;margin-right:0px;\" data-azb=\"az_section\" id=\"nj6q78yu\" style=\"margin-left:0px;margin-right:0px;\">\r\n<div class=\"az-ctnr container\" data-azcnt=\"true\">\r\n<div class=\"az-element az-row row  az-row--sm\" data-az-id=\"wp4m08vj\" data-azat-device=\"sm\" data-azat-style=\"margin-left:0px;margin-right:0px;padding-top:60px;padding-bottom:20px;background-color:#f9f4cf;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"margin-left:0px;margin-right:0px;padding-top:60px;padding-bottom:20px;background-color:#f9f4cf;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-4\" data-az-id=\"7do8pmih\" data-azat-width=\"1/3\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-image\" data-az-id=\"85tf5m3c\" data-azat-height=\"\" data-azat-image=\"-base-url-/-files-directory-/icons-pts_operador.png?fid=21345\" data-azat-style=\"margin-left:40px;\" data-azat-width=\"60%\" data-azb=\"az_image\"><img alt=\"\" src=\"-base-url-/-files-directory-/icons-pts_operador.png?fid=21345\" style=\"margin-left: 40px; width: 60%;\" title=\"\" /></div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-8\" data-az-id=\"ukwgdc2v\" data-azat-width=\" 2/3\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text interlinea\" data-az-id=\"82twz9aa\" data-azat-el_class=\"interlinea\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"info-col7\">\r\n<h3 class=\"info-title1g\"><span style=\"font-size:28px;\"><span style=\"color: rgb(107, 185, 62);\">¿Quién presta el servicio?</span></span></h3>\r\n\r\n<p class=\"info-text\"><span style=\"color:#666666;\"><span style=\"font-size: 16px;\">Operadores, los cuales son contratados a través de invitación pública para la conformación del banco de oferentes. Igualmente quien presta el servicio es el promotor de derechos, quien deberá realizar la preparación de cada uno de los encuentros vivenciales a partir de las directrices establecidas por el coordinador metodológico.</span></span></p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm\" data-az-id=\"emcxwrjf\" data-azat-device=\"sm\" data-azat-style=\"margin-bottom:40px;margin-left:0px;margin-right:0px;padding-top:60px;padding-bottom:20px;background-color:#f9f4cf;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"margin-bottom:40px;margin-left:0px;margin-right:0px;padding-top:60px;padding-bottom:20px;background-color:#f9f4cf;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-4\" data-az-id=\"hpraskrw\" data-azat-width=\"1/3\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-image\" data-az-id=\"xj5e541y\" data-azat-height=\"\" data-azat-image=\"-base-url-/-files-directory-/icons-pts_publico.png?fid=21346\" data-azat-style=\"margin-left:40px;\" data-azat-width=\"70%\" data-azb=\"az_image\"><img alt=\"\" src=\"-base-url-/-files-directory-/icons-pts_publico.png?fid=21346\" style=\"margin-left: 40px; width: 70%;\" title=\"\" /></div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-8\" data-az-id=\"7k54j296\" data-azat-width=\" 2/3\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text interlinea\" data-az-id=\"eqmqcef6\" data-azat-el_class=\"interlinea\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"info-col7\">\r\n<h3 class=\"info-title1g\"><span style=\"font-size:28px;\"><span style=\"color: rgb(107, 185, 62);\">¿Quién puede presentarlo?</span></span></h3>\r\n\r\n<div class=\"info-col7\">\r\n<h3 class=\"info-title1g\"><span style=\"color:#666666;\"><span style=\"font-size: 16px;\">El aliado estratégico y/o operador en territorio deberá realizar una búsqueda activa de los niños, niñas y adolescentes, teniendo en cuenta las directrices de la Dirección de Niñez y Adolescencia de la Sede de la Dirección General del ICBF, con relación a la población a focalizar y las bases de datos de niños, niñas y adolescentes que deben ser utilizadas para la localización respectiva.</span></span></h3>\r\n\r\n<p class=\"info-text\"><span style=\"color:#666666;\"><span style=\"font-size: 16px;\">Adicionalmente el niño, niña y/o adolescente podrá inscribirse en la estrategia desarrollada en territorio, al igual que padres, madres y/o cuidadores podrán inscribir a sus hijos en presencia de estos a los procesos de edu-entretenimiento que ofrece la estrategia A.M.A.S en territorio.</span></span></p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-section\" data-az-id=\"frjim2bg\" data-azb=\"az_section\" id=\"frjim2bg\" style=\"\">\r\n<div class=\"az-ctnr container\" data-azcnt=\"true\">\r\n<div class=\"az-element az-row row  az-row--sm az-row--equal-height\" data-az-id=\"gr4vtsok\" data-azat-device=\"sm\" data-azat-equal=\"yes\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-12\" data-az-id=\"wjmu2a5l\" data-azat-width=\"1/1\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-row row  az-row--sm\" data-az-id=\"5do2ui8x\" data-azat-device=\"sm\" data-azat-style=\"margin-bottom:20px;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"margin-bottom:20px;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-6\" data-az-id=\"n43myf5y\" data-azat-width=\"1/2\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-template height-350, interlinea\" data-az-id=\"lbql36kg\" data-azat-el_class=\"height-350, interlinea\" data-azat-style=\"margin-bottom:80px;\" data-azb=\"caja2\" style=\"margin-bottom:80px;\">\r\n<div data-azcnt=\"true\">\r\n<div class=\"caja2 icbfElement az-editable az-sortable verde-color-caja\" style=\"\"><a alt=\"titulo caja 2\" class=\"floating-image width-95\" href=\"/\" style=\"\"><img alt=\"icono\" src=\"-base-url-/-files-directory-/files/icon-house.png\" style=\"width: 120px; height: auto;\" /></a>\r\n\r\n<h2 class=\"title-caja2\" style=\"position: relative; left: 0px; top: 0px;\">&nbsp;</h2>\r\n\r\n<p style=\"text-align: center;\"><span style=\"color:#6bb93e;\"><span style=\"font-size: 28px;\">¿A dónde dirigirse?</span></span></p>\r\n<a href=\"/\" style=\"\" title=\"titulo caja 2 az-editable \"> </a>\r\n\r\n<p class=\"az-editable\" style=\"\">&nbsp;</p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-size:16px;\">Directamente al aliado estratégico, quien reportará a la Dirección de Niñez y Adolescencia la participación del niño, niña y/o adolescente que está participando de las ofertas artísticas, culturales y/o deportivas.</span></p>\r\n&nbsp;\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-6\" data-az-id=\"evsciodo\" data-azat-width=\" 1/2\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-template height-350, interlinea\" data-az-id=\"jwgglogl\" data-azat-el_class=\"height-350, interlinea\" data-azat-style=\"margin-bottom:20px;\" data-azb=\"caja2\" style=\"margin-bottom:20px;\">\r\n<div data-azcnt=\"true\">\r\n<div class=\"caja2 icbfElement az-editable az-sortable verde-color-caja\" style=\"\"><a alt=\"titulo caja 2\" class=\"floating-image width-95\" href=\"/\" style=\"\"><img alt=\"icono\" src=\"-base-url-/-files-directory-/files/icon-docinfo.png\" style=\"width: 120px; height: auto;\" /></a>\r\n\r\n<h2 class=\"title-caja2\" style=\"position: relative; left: 0px; top: 0px; height:350;\">&nbsp;</h2>\r\n<a href=\"/\" style=\"\" title=\"titulo caja 2 az-editable \"> </a>\r\n\r\n<p class=\"txt-box az-editable\" style=\"\">&nbsp;</p>\r\n\r\n<h3 class=\"info-title1g\" style=\"text-align: center;\"><span style=\"color:#6bb93e;\"><span style=\"font-size: 28px;\">Requisitos de Ley</span></span></h3>\r\n\r\n<p class=\"info-describe\" style=\"text-align: center;\"><span style=\"font-size:16px;\">Los únicos requisitos son: ser mayor a cinco (5) años y menor de dieciocho (18) años y pertenecer a población a la que está dirigido.</span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul class=\"az-editable\" style=\"\">\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm az-row--equal-height\" data-az-id=\"yfcg7mv1\" data-azat-device=\"sm\" data-azat-equal=\"yes\" data-azat-style=\"margin-top:20px;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"margin-top:20px;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-6\" data-az-id=\"llsw6xl1\" data-azat-width=\"1/2\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-template height-350, interlinea\" data-az-id=\"woybw1xh\" data-azat-el_class=\"height-350, interlinea\" data-azat-style=\"margin-bottom:90px;\" data-azb=\"caja2\" style=\"margin-bottom:90px;\">\r\n<div data-azcnt=\"true\">\r\n<div class=\"caja2 icbfElement az-editable az-sortable azul-color-caja\" style=\"\"><a alt=\"titulo caja 2\" class=\"floating-image width-95\" href=\"/\" style=\"\"><img alt=\"icono\" src=\"-base-url-/-files-directory-/files/icon-compu.png\" style=\"width: 120px; height: auto;\" /></a>\r\n\r\n<h2 class=\"title-caja2\" style=\"position: relative; left: 0px; top: 0px;\">&nbsp;</h2>\r\n\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n\r\n<h3 class=\"info-title1g\" style=\"text-align: center;\"><span style=\"color:#6bb93e;\"><span style=\"font-size: 28px;\">Fuente de Información</span></span></h3>\r\n\r\n<p class=\"info-describe\" style=\"text-align: center;\"><span style=\"font-size:16px;\"><a href=\"http://www.portalpruebas.icbf.gov.co/portal/page/portal/PortalICBF/macroprocesos/misionales/ninezyadolescencia/Caracterizacion%20del%20Macro-proceso%20NNNA%20v2.pdf\" target=\"_blank\" title=\"consultar lineamiento técnico\">Gestión para la Promoción y Prevención para la Protección Integral de la Niñez y la Adolescencia</a></span></p>\r\n\r\n<p>&nbsp;</p>\r\n&nbsp;\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-6\" data-az-id=\"9qqd4c9g\" data-azat-width=\" 1/2\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-template height-350, interlinea\" data-az-id=\"lv0eov4p\" data-azat-el_class=\"height-350, interlinea\" data-azat-style=\"margin-bottom:20px;\" data-azb=\"caja2\" style=\"margin-bottom:20px;\">\r\n<div data-azcnt=\"true\">\r\n<div class=\"caja2 icbfElement az-editable az-sortable azul-color-caja\" style=\"\"><a alt=\"titulo caja 2\" class=\"floating-image width-95\" href=\"/\" style=\"\"><img alt=\"icono\" src=\"-base-url-/-files-directory-/files/colombia.png\" style=\"width: width: 120px; height: auto;\" /></a>\r\n\r\n<h2 class=\"title-caja2\" style=\"position: relative; left: 0px; top: 0px;\">&nbsp;</h2>\r\n\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n\r\n<h3 class=\"info-title1g\" style=\"text-align: center;\"><span style=\"color:#6bb93e;\"><span style=\"font-size: 28px;\">Cobertura</span></span></h3>\r\n\r\n<div class=\"info-describe\" style=\"text-align: center;\"><span style=\"font-size:16px;\">Los departamentos y municipios focalizados dependen de la vigencia en transcurso, debido a que las A.M.A.S. están diseñadas para favorecer una intervención directa y “a medida”, con acciones estratégicas y focalizadas en zonas críticas para la protección integral y la garantía de derechos de niños, niñas y adolescentes, pero con incidencia especial sobre los principales factores de riesgo que frente a los derechos de la niñez y adolescencia existen en los territorios.</span></div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul class=\"az-editable\" style=\"\">\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n<link href=\"-base-url-/-module-directory-/glazed_builder/vendor/owl.carousel/owl-carousel/owl.carousel.css\" rel=\"stylesheet\" type=\"text/css\" />\r\n<link href=\"-base-url-/-module-directory-/glazed_builder/css/st-owl-carousel.css\" rel=\"stylesheet\" type=\"text/css\" />\r\n<link href=\"-base-url-/-module-directory-/glazed_builder/vendor/owl.carousel/owl-carousel/owl.transitions.css\" rel=\"stylesheet\" type=\"text/css\" /><script src=\"-base-url-/-module-directory-/glazed_builder/vendor/owl.carousel/owl-c