    value: "<div class=\"az-element az-section container\" data-az-id=\"ffcgosrp\" data-azat-el_class=\"container\" data-azb=\"az_section\" id=\"ffcgosrp\" style=\"\">\r\n<div class=\"az-ctnr container\" data-azcnt=\"true\" data-jsplus-bootstrap-editor-selected=\"1\">\r\n<div class=\"az-element az-row row  az-row--sm az-row--equal-height\" data-az-id=\"rdfo1dsl\" data-azat-device=\"sm\" data-azat-equal=\"yes\" data-azat-style=\"padding-top:2em;padding-left:1em;padding-right:1em;color:#333333;background-color:#f8f8f8;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"padding-top:2em;padding-left:1em;padding-right:1em;color:#333333;background-color:#f8f8f8;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-6\" data-az-id=\"zcvv90o1\" data-azat-width=\"1/2\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text text-center\" data-az-id=\"o6zms6b6\" data-azat-an_in=\"fadeIn\" data-azat-an_start=\"appear\" data-azat-el_class=\"text-center\" data-azat-style=\"margin-top:3em;margin-bottom:3em;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-top: 3em; margin-bottom: 3em;\">\r\n<h2><span style=\"color:#2980b9; font-size:60px;\">xoxoxO</span></h2>\r\n</div>\r\n\r\n<div class=\"az-element az-text\" data-az-id=\"cnpa6c1g\" data-azat-style=\"margin-bottom:1em;padding-left:1em;padding-right:1em;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-bottom:1em;padding-left:1em;padding-right:1em;\">\r\n<p class=\"lead\"><span style=\"font-size:18px;\">Es el sistema de información clave para el seguimiento y control de las compras y contratación en la entidad.</span></p>\r\n</div>\r\n\r\n<div class=\"az-element az-button text-center\" data-az-id=\"xj3leerb\" data-azat-an_in=\"fadeIn\" data-azat-an_start=\"appear\" data-azat-el_class=\"text-center\" data-azat-link=\"http://pacco.ICBF.gov.co\" data-azat-link_target=\"_blank\" data-azat-size=\"btn-lg\" data-azat-style=\"margin-top:1em;margin-bottom:1em;\" data-azat-title=\"Ingresar a la aplicación PACCO\" data-azat-type=\"btn-default\" data-azb=\"az_button\" style=\"\"><a class=\"btn btn-default btn-lg \" href=\"http://pacco.ICBF.gov.co\" style=\"margin-top:1em;margin-bottom:1em;\" target=\"_blank\" type=\"button\">Ingresar a la aplicación PACCO</a></div>\r\n\r\n<div class=\"az-element az-image text-center\" data-az-id=\"ryyn8i3b\" data-azat-an_in=\"fadeIn\" data-azat-an_start=\"appear\" data-azat-el_class=\"text-center\" data-azat-height=\"\" data-azat-image=\"-base-url-/-files-directory-/catalog-apps_05.png?fid=48037\" data-azat-width=\"\" data-azb=\"az_image\" style=\"\"><img alt=\"\" src=\"-base-url-/-files-directory-/catalog-apps_05.png?fid=48037\" style=\"\" title=\"\" /></div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-6 az-util-vertical-centering\" data-az-id=\"gvbzqe2y\" data-azat-vertical_centering=\"yes\" data-azat-width=\" 1/2\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text\" data-az-id=\"97gim3wr\" data-azat-style=\"margin-bottom:1em;padding-left:1em;padding-right:1em;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-bottom:1em;padding-left:1em;padding-right:1em;\">\r\n<p class=\"lead\"><span style=\"font-size:18px;\"><strong>Programación:&nbsp;</strong><br />\r\nRegistro de ítems que se planean adquirir en la vigencia determinada, teniendo en cuenta la asignación presupuestal y los productos y servicios con el código UNSPC determinado por Colombia Compra Eficiente.<br />\r\n&nbsp; &nbsp;<br />\r\n<strong>Contratación:&nbsp;</strong><br />\r\nAsociación del contrato con el cual se va a adquirir el bien o servicio para cada ítem planeado.<br />\r\n&nbsp; &nbsp;<br />\r\n<strong>Ejecución:&nbsp;</strong><br />\r\nRegistro del bien o servicio efectivamente recibido, partiendo del ítem programado y asociado en contratación.<br />\r\n&nbsp; &nbsp;<br />\r\n<strong>Reportes:&nbsp;</strong><br />\r\nConsulta de información agrupada y desagregada relacionada con el registro y el seguimiento a la ejecución del Plan Anual de Adquisiciones.<br />\r\n&nbsp; &nbsp;<br />\r\n<strong>Módulo de Oferentes:&nbsp;</strong><br />\r\nRegistro de oferentes y calificación de los mismos, dada por el área de contratación.</span></p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm az-row--equal-height\" data-az-id=\"yk0xad8u\" data-azat-device=\"sm\" data-azat-equal=\"yes\" data-azat-style=\"padding-top:3em;padding-bottom:3em;padding-left:1em;padding-right:1em;background-color:#b9e673;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"padding-top:3em;padding-bottom:3em;padding-left:1em;padding-right:1em;background-color:#b9e673;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-2\" data-az-id=\"qdkzilvb\" data-azat-width=\"1/6\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">&nbsp;</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-8\" data-az-id=\"dtn0n3qt\" data-azat-width=\" 4/6 \" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text center-block text-center\" data-az-id=\"z6xv44h4\" data-azat-el_class=\"center-block text-center\" data-azat-style=\"margin-top:2em;margin-bottom:1em;margin-left:2em;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-top:2em;margin-bottom:1em;margin-left:2em;\"><span style=\"font-size:36px;\"><span style=\"color:#2980b9;\">Objetivo</span></span></div>\r\n\r\n<div class=\"az-element az-text\" data-az-id=\"3j3kyba3\" data-azat-style=\"margin-bottom:2em;padding-top:2em;padding-left:1em;padding-right:1em;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-bottom:2em;padding-top:2em;padding-left:1em;padding-right:1em;\">\r\n<p class=\"lead\" style=\"text-align: center;\"><span style=\"font-size:18px;\">Apxoxoxoxoxxón general.</span></p>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-2\" data-az-id=\"x542chdv\" data-azat-width=\" 1/6\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">&nbsp;</div>\r\n</div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm az-row--equal-height\" data-az-id=\"61l04vws\" data-azat-device=\"sm\" data-azat-equal=\"yes\" data-azat-style=\"padding-top:3em;padding-bottom:3em;padding-left:1em;padding-right:1em;color:#ffffff;background-color:#4e4e4e;background-image: url(-base-url-/-files-directory-/apps5_06.png?fid=44496);background-repeat: no-repeat;background-size: contain;background-position:right bottom;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"padding-top:3em;padding-bottom:3em;padding-left:1em;padding-right:1em;color:#ffffff;background-color:#4e4e4e;background-image: url(-base-url-/-files-directory-/apps5_06.png?fid=44496);background-repeat: no-repeat;background-size: contain;background-position:right bottom;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-4\" data-az-id=\"h2g5gyyo\" data-azat-width=\"1/3\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text\" data-az-id=\"iix22u2s\" data-azat-style=\"margin-top:2em;margin-bottom:3em;margin-left:2em;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-top:2em;margin-bottom:3em;margin-left:2em;\">\r\n<p style=\"text-align: center;\"><span style=\"font-size:28px;\"><span style=\"color:#D0EBF5;\">Políticas del Servicio</span></span></p>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-8\" data-az-id=\"kk6t93ai\" data-azat-width=\" 2/3\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text\" data-az-id=\"5qmssu8d\" data-azat-style=\"margin-bottom:1em;padding-top:3em;padding-bottom:3em;padding-left:1em;padding-right:1em;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-bottom:1em;padding-top:3em;padding-bottom:3em;padding-left:1em;padding-right:1em;\">\r\n<ul class=\"m3\">\r\n\t<li>\r\n\t<p class=\"lead\"><span style=\"font-size:18px;\">1.</span></p>\r\n\t</li>\r\n\t<li>\r\n\t<p class=\"lead\"><span style=\"font-size:18px;\">2&nbsp;</span></p>\r\n\t</li>\r\n\t<li>\r\n\t<p class=\"lead\"><span style=\"font-size: 18px;\">3&nbsp;</span></p>\r\n\t</li>\r\n</ul>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm az-row--equal-height\" data-az-id=\"kvsuixui\" data-azat-device=\"sm\" data-azat-equal=\"yes\" data-azat-style=\"padding-top:2em;padding-bottom:2em;padding-left:2em;padding-right:2em;color:#333333;background-color:#d0ebf5;background-image: url(-base-url-/-files-directory-/apps06_06.png?fid=44592);background-repeat: no-repeat;background-size: contain;background-position:center bottom;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"padding-top:2em;padding-bottom:2em;padding-left:2em;padding-right:2em;color:#333333;background-color:#d0ebf5;background-image: url(-base-url-/-files-directory-/apps06_06.png?fid=44592);background-repeat: no-repeat;background-size: contain;background-position:center bottom;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-2\" data-az-id=\"iyfpgyhm\" data-azat-width=\"1/6\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">&nbsp;</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-8\" data-az-id=\"w8ilicyk\" data-azat-width=\" 4/6 \" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text\" data-az-id=\"dacjys6l\" data-azat-style=\"margin-top:2em;margin-bottom:2em;padding-top:1em;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-top:2em;margin-bottom:2em;padding-top:1em;\">\r\n<p style=\"text-align: center;\"><span style=\"font-size:32px;\"><span style=\"color:#2980b9;\">Alcance</span></span></p>\r\n</div>\r\n\r\n<div class=\"az-element az-text\" data-az-id=\"56y0p1xl\" data-azat-style=\"margin-bottom:1em;padding-left:1em;padding-right:1em;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-bottom:1em;padding-left:1em;padding-right:1em;\">\r\n<p class=\"lead\" style=\"text-align: center;\"><span style=\"font-size:18px;\">Acceso para todos los colaboradores del ICBF creados por un usuario administrador y quienes hayan aprobado un examen de conocimiento sobre el uso de la herramienta.</span></p>\r\n</div>\r\n\r\n<div class=\"az-element az-text\" data-az-id=\"0bomogma\" data-azat-style=\"margin-top:2em;margin-bottom:2em;padding-top:1em;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-top:2em;margin-bottom:2em;padding-top:1em;\">\r\n<p style=\"text-align: center;\"><span style=\"font-size:30px;\"><span style=\"color:#2980b9;\">Documentación</span></span></p>\r\n</div>\r\n\r\n<div class=\"az-element az-text\" data-az-id=\"mo3ucstk\" data-azat-style=\"margin-bottom:1em;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-bottom:1em;\">\r\n<p class=\"lead\" style=\"text-align: center;\"><span style=\"font-size:18px;\">Procedimiento Elaboración, Modificación y Seguimiento al Plan Anual de Adquisiciones. consulta la dcumentación en el <a href=\"https://www.icbf.gov.co/apoyo/adquisicion-de-bienes-y-servicios/abastecimiento\" target=\"_blank\">Mapa de Procesos - Apoyo - Adquisición de Bienes y Servicios - Abastecimiento</a></span></p>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-2\" data-az-id=\"k8fsogay\" data-azat-width=\" 1/6\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">&nbsp;</div>\r\n</div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm az-row--equal-height\" data-az-id=\"slg50i0y\" data-azat-device=\"sm\" data-azat-equal=\"yes\" data-azat-style=\"padding-bottom:3em;padding-left:1em;padding-right:1em;color:#ffffff;background-color:#0072c6;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"padding-bottom:3em;padding-left:1em;padding-right:1em;color:#ffffff;background-color:#0072c6;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-2\" data-az-id=\"72merxti\" data-azat-width=\"1/6\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">&nbsp;</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-8\" data-az-id=\"5560wrvi\" data-azat-width=\" 4/6 \" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text text-center\" data-az-id=\"opl4kttt\" data-azat-el_class=\"text-center\" data-azat-style=\"margin-top:2em;margin-bottom:2em;padding-top:1em;color:#ffffff;\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"margin-top:2em;margin-bottom:2em;padding-top:1em;color:#ffffff;\">\r\n<p><span style=\"font-size:26px;\">Horario del Servicio</span></p>\r\n</div>\r\n\r\n<div class=\"az-element az-image text-center\" data-az-id=\"uze4l6he\" data-azat-el_class=\"text-center\" data-azat-height=\"\" data-azat-image=\"-base-url-/-files-directory-/apps2_10.png?fid=44227\" data-azat-style=\"margin-top:1em;\" data-azat-width=\"200px\" data-azb=\"az_image\" style=\"position: relative; left: 0px; top: 0px;\"><img alt=\"\" src=\"-base-url-/-files-directory-/apps2_10.png?fid=44227\" style=\"margin-top: 1em; width: 200px;\" title=\"\" /></div>\r\n\r\n<div class=\"az-element az-text\" data-az-id=\"miyhg9jh\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"\">\r\n<p class=\"lead\" style=\"text-align: center;\"><span style=\"font-size:18px;\">Funcionamiento: 7 días a la semana, 24 horas al día, 365 días al año.<br />\r\nDe 8:30 AM a 5:30 PM, se resuelven las solicitudes hechas a través del correo <strong><a href=\"mailto:paccoresponde@ICBF.gov.co\"><span style=\"color:#ecf0f1;\">paccoresponde@ICBF.gov.co</span></a></strong></span></p>\r\n</div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm\" data-az-id=\"v3r2eamd\" data-azat-device=\"sm\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"position: relative; left: 0px; top: 0px;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-6\" data-az-id=\"5jsykd0n\" data-azat-width=\"1/2\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text\" data-az-id=\"net9mx8v\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"\">\r\n<p class=\"lead\"><span style=\"font-size:18px;\">Horario Mesa de Servicio</span></p>\r\n\r\n<p class=\"lead\" style=\"margin-left: 40px;\"><span style=\"font-size:16px;\">Lunes a Viernes 7:00 a:m - 6:00 p:m&nbsp; Horario extendido solo para sede dirección general&nbsp;6:00 pm - 7:00 p:m</span></p>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-6\" data-az-id=\"ywao9hq6\" data-azat-width=\" 1/2\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-text\" data-az-id=\"d4mr91ml\" data-azb=\"az_text\" data-azcnt=\"true\" style=\"\">\r\n<p class=\"lead\"><span style=\"font-size:18px;\">Canales de Atención&nbsp;</span></p>\r\n\r\n<p class=\"lead\" style=\"margin-left: 40px;\"><span style=\"font-size:16px;\">Extensión IP: 8080<br />\r\nLínea directa Bogotá: 4279010<br />\r\nLínea gratuita Nacional: 018000913434<br />\r\nCorreo electrónico:<strong> <a href=\"mailto:mis@ICBF.gov.co\"><span style=\"color:#ecf0f1;\">mis@ICBF.gov.co</span></a></strong></span></p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"az-element az-ctnr az-column  col-sm-2\" data-az-id=\"kdiim92j\" data-azat-width=\" 1/6\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">&nbsp;</div>\r\n</div>\r\n\r\n<div class=\"az-element az-row row  az-row--sm az-row--equal-height\" data-az-id=\"zlhrqh11\" data-azat-device=\"sm\" data-azat-equal=\"yes\" data-azat-style=\"padding-bottom:3em;padding-left:1em;padding-right:1em;background-color:#f8f8f8;\" data-azb=\"az_row\" data-azcnt=\"true\" style=\"padding-bottom:3em;padding-left:1em;padding-right:1em;background-color:#f8f8f8;\">\r\n<div class=\"az-element az-ctnr az-column  col-sm-5\" data-az-id=\"iumxog4v\" data-azat-width=\"5/12\" data-azb=\"az_column\" data-azcnt=\"true\" style=\"\">\r\n<div class=\"az-element az-image text-right\" data-az-id=\"zbcgfs0c\" data-azat-el_class=\"text-right\" data-azat-height=\"\" data-azat-image=\"-base-url-/-files-directory-/catalog-vector_03.png?fid=47433\" data-azat-width=\"280px\" data-azb=\"az_image\"><img alt=\"\" src=\"-base-u